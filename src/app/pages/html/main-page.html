<div id="words-list" class="words-list">
  <div class="card-img" id="card-img"></div>
  <div class="example-conversation record">
    <div class="output-word">
      <input type="text" id="text-translate" readonly>
      <span class="output-word__span" id="heard-as"></span>
    </div>
    <span id="text-example" class="text-example"></span>
    <span id="text-meaning" class="text-meaning"></span>
  </div>
  <div class="level-of-difficulty" id="level-of-difficulty">
    <input type="radio" name="dif" class="difficult" value="0" checked>
    <input type="radio" name="dif" class="difficult" value="1">
    <input type="radio" name="dif" class="difficult" value="2">
    <input type="radio" name="dif" class="difficult" value="3">
    <input type="radio" name="dif" class="difficult" value="4">
    <input type="radio" name="dif" class="difficult" value="5">
  </div>
  <div class="word-original" id="word-original">
    <label for="word-1" class="word-label">
      <input type="button" class="word-sound" value="" id="word-1">
      <span class="word-label__span"></span>
    </label>
    <label for="word-2" class="word-label">
      <input type="button" class="word-sound" value="" id="word-2">
      <span class="word-label__span"></span>
    </label><label for="word-3" class="word-label">
      <input type="button" class="word-sound" value="" id="word-3">
      <span class="word-label__span"></span>
    </label><label for="word-4" class="word-label">
      <input type="button" class="word-sound" value="" id="word-4">
      <span class="word-label__span"></span>
    </label><label for="word-5" class="word-label">
      <input type="button" class="word-sound" value="" id="word-5">
      <span class="word-label__span"></span>
    </label><label for="word-6" class="word-label">
      <input type="button" class="word-sound" value="" id="word-6">
      <span class="word-label__span"></span>
    </label><label for="word-7" class="word-label">
      <input type="button" class="word-sound" value="" id="word-7">
      <span class="word-label__span"></span>
    </label><label for="word-8" class="word-label">
      <input type="button" class="word-sound" value="" id="word-8">
      <span class="word-label__span"></span>
    </label><label for="word-9" class="word-label">
      <input type="button" class="word-sound" value="" id="word-9">
      <span class="word-label__span"></span>
    </label><label for="word-10" class="word-label">
      <input type="button" class="word-sound" value="" id="word-10">
      <span class="word-label__span"></span>
    </label>
  </div>
  <div class="control-buttons" id="control-buttons">
    <input type="button" class="control-buttons__button" id="restart" value="new game" name="restart">
    <input type="button" class="control-buttons__button" id="speech" value="start speak" name="speak">
    <input type="button" class="control-buttons__button" id="results" value="show results" name="show">
    <input type="button" class="control-buttons__button" id="games" value="games stats" name="games">
  </div>
</div>
<div class="start-page" id="start-page">
  <button class="start-game" id="start-game">start game</button>
</div>
<div class="start-page close results-page" id="results-page">
  <div class="show-results" id="show-results">
    <div class="dont-know">
      <div class="wrap-know-count">
        <span>Don't know yet: <span id="dont-know-count">0</span></span>
      </div>
      <div class="words-container" id="dont-know"></div>
    </div>
    <div class="know" id="know">
      <div class="wrap-know-count">
        <span>Now i know: <span id="i-know-count">0</span></span>
      </div>
      <div class="words-container" id="i-know"></div>
    </div>
    <div class="result-buttons">
      <button id="result-new-game">new game</button>
      <button id="result-close">close</button>
    </div>
  </div>
</div>

<div class="start-page close games" id="games-stats">
  <div class="show-results" id="show-stats">
    <div class="stats-container" id="stats-container"></div>
    <button id="stats-close">close</button>
  </div>
</div>
<div class="start-page close win-page" id="win-page">
  <div class="show-congratulation">
    <span>Congratulation!</span>
    <button id="win-close">new game</button>
  </div>
</div>
